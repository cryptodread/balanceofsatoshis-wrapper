id: balanceofsatoshis 
title: "Balance of Satoshis"
version: 11.64.2
release-notes: "Upgrade to EmbassyOS v0.3.0"
license: mit
wrapper-repo: "https://github.com/Start9Labs/balanceofsatoshis-wrapper"
upstream-repo: "https://github.com/alexbosworth/balanceofsatoshis"
support-site: "https://github.com/alexbosworth/balanceofsatoshis/issues"
marketing-site: "https://github.com/alexbosworth"
build: ["make"]
description:
  short: Balance of Satoshis - Tool for working with the balance of your satoshis on LND
  long: |
    Balance of Satoshis - Tool for working with the balance of your satoshis on Lightning Network Daemon, using commands for working with LND balances.
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
health-checks:
  main:
    name: BoS API
    success-message: The BoS API is accessible and responding
    type: docker
    image: main
    entrypoint: "check-web.sh"
    args: []
    inject: true
    system: false
    io-format: json
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - /root
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: /mnt/assets
      main: /root
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - balanceofsatoshis
      - /root
      - "/mnt/assets/config_rules.yaml"
    mounts:
      compat: /mnt/assets
      main: /root
    io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets 
interfaces:
  main:
    name: Network Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: false
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.11.0 <0.15.0"
    requirement:
      type: "opt-in"
      how: Optionally use LND for internal lightning network node implementation.
    description: Used to communicate with the Lightning Network.
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"